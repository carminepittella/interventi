<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/standard.css">
</head>
<body>

<div class="container mt-1">
    <!-- Sezione Filtri -->
    <div class="filter-section">
        <h4 class="text-white">Filtri</h4>
        <div class="row">
            <div class="col-md-3">
                <label for="filter1" class="form-label text-white">Filtro 1</label>
                <select class="form-select" id="filter1">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter2" class="form-label text-white">Filtro 2</label>
                <select class="form-select" id="filter2">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter3" class="form-label text-white">Filtro 3</label>
                <select class="form-select" id="filter3">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter4" class="form-label text-white">Filtro 4</label>
                <select class="form-select" id="filter4">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Sezione Tabella -->
    <div class="table-container">
        <table class="table table-striped table-bordered text-white">
            <thead>
            <tr>
                <th scope="col">Colonna 1</th>
                <th scope="col">Colonna 2</th>
                <th scope="col">Colonna 3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Dato 1</td>
                <td>5</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Dato 2</td>
                <td>15</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Dato 3</td>
                <td>25</td>
                <td>30</td>
            </tr>
            <!-- Aggiungi altre righe se necessario -->
            </tbody>
            <tfoot>
            <tr>
                <td id="total-elements">Totale: 0</td>
                <td></td>
                <td></td>
            </tr>
            </tfoot>

        </table>
    </div>
</div>

<!-- Sezione Pulsanti -->
<div class="button-section">
    <button class="btn btn-success">Pulsante 1</button>
    <button class="btn btn-danger">Pulsante 2</button>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/homepage.js"></script>
</body>
</html>
