<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medici</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/standard.css">
</head>
<body>

<div class="container mt-1">
    <!-- Sezione Filtri -->
    <div class="filter-section">
        <h4 class="text-white">Filtri</h4>
        <div class="row">
            <div class="col-md-3">
                <label for="filter1" class="form-label text-white">Filtro 1</label>
                <select class="form-select" id="filter1">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter2" class="form-label text-white">Filtro 2</label>
                <select class="form-select" id="filter2">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter3" class="form-label text-white">Filtro 3</label>
                <select class="form-select" id="filter3">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter4" class="form-label text-white">Filtro 4</label>
                <select class="form-select" id="filter4">
                    <option value="">Seleziona...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Sezione Tabella Modificata -->
    <div class="table-container">
        <table class="table table-striped table-bordered text-white">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
            </tr>
            </thead>
            <tbody id="medici-body">
            <!-- Righe dinamiche verranno inserite qui via JavaScript -->
            <tr class="placeholder">
                <td colspan="3" class="text-center">Caricamento dati in corso...</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td id="total-elements">Totale: 0</td>
                <td></td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- Sezione Pulsanti -->
<div class="button-section">
    <button class="btn btn-success" onclick="refreshData()">Aggiorna Dati</button>
    <!-- Manteniamo il secondo pulsante per eventuali future funzioni -->
    <button class="btn btn-danger">Pulsante 2</button>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/medici.js"></script>
</body>
</html>
