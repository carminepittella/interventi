<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interventi</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/css/interventi.css">
</head>
<body>

<!-- Sezione Filtri -->
<div class="filter-section">
    <div class="row">
        <div class="col-md-3">
            <label for="filter1" class="form-label text-white">Filtro 1</label>
            <select class="form-select" id="filter1">
                <option value="">Seleziona...</option>
                <option value="1">Opzione 1</option>
                <option value="2">Opzione 2</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="filter2" class="form-label text-white">Filtro 2</label>
            <select class="form-select" id="filter2">
                <option value="">Seleziona...</option>
                <option value="1">Opzione 1</option>
                <option value="2">Opzione 2</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="filter3" class="form-label text-white">Filtro 3</label>
            <select class="form-select" id="filter3">
                <option value="">Seleziona...</option>
                <option value="1">Opzione 1</option>
                <option value="2">Opzione 2</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="filter4" class="form-label text-white">Filtro 4</label>
            <select class="form-select" id="filter4">
                <option value="">Seleziona...</option>
                <option value="1">Opzione 1</option>
                <option value="2">Opzione 2</option>
            </select>
        </div>
    </div>
</div>

<div class="container mt-xl-2">
    <!-- Sezione Tabella -->
    <div class="table-container">
        <table id="interventi-table" class="table table-striped table-bordered text-white">
            <thead>
            <tr>
                <th class="no-wrap-column" scope="col">Data</th>
                <th scope="col">Intervento</th>
                <th scope="col">Tipo impianto</th>
                <th scope="col">Struttura</th>
                <th scope="col">Medico</th>
                <th scope="col">Azienda</th>
                <th scope="col">Specialist</th>
            </tr>
            </thead>
            <tbody id="interventi-body">
            <!-- Righe dinamiche verranno inserite qui via JavaScript -->
            <tr class="placeholder">
                <td colspan="7" class="text-center">Caricamento dati in corso...</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="7" id="total-elements" class="text-start">Totale: 0</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- Sezione Pulsanti -->
<div class="button-section">
    <button class="btn btn-success" onclick="">Aggiungi Dati</button>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/interventi.js"></script>
</body>
</html>
